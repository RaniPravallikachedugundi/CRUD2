<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#"><h1>CRUD OPERATIONS</h1></a>
        </nav>
        <div class="mt-3">
            <div class="row">
                <div class="col-md-4">
                    <h2 class="bg-primary text-white text-center">Insert Student Details</h2><br>
                    <form action="/update/{{x.id}}" method="post" > {% csrf_token %}
                        <div>
                        <input type="text" class="form-control" placeholder="Enter Student Name" name="name" value={{x.Name}}>
                        </div>
                        <div class="mt-3">
                        <input type="text" class="form-control" placeholder="Register Number" name="number" value={{x.Register_Number}}>
                        </div>
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Stundent Mail ID" name="mail" value={{x.Mail_id}}>
                        </div>
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Student Age" name="age" value="{{x.Age}}">
                        </div>
                        <div class="mt-2">
                            <p>Select Gender</p>
                            <select class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <br>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary" >Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
